<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>텍스트 클릭 변환</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f7f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .trigger {
            cursor: pointer;
            color: #8a8a8a;
            font-size: 1.2rem;
            user-select: none;
        }
    </style>
</head>

<body>
    <span id="trigger" class="trigger">(흠......)</span>


    <script>
        const trigger = document.getElementById('trigger');
        const newText = '개인실에 정말 있었을까...?\n증거들을 살펴봐야겠어';


        trigger.addEventListener('click', () => {
            trigger.textContent = newText;
        });
    </script>
</body>

</html>
